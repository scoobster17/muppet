<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Muppet - Keep track of your important places on a map</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<header>
			<p>Muppet</p>
		</header>
		<main>
			<h1>Your places</h1>
			<p>Here is a list of categories that your places hold.</p>
			<button>Categories</button>
			<button>Add a new category</button>
			<ul>
				<li><a href="#">Address Book: Friends &amp; Family</a></li>
				<li><a href="#">Employment: Jobs and Interviews</a></li>
				<li><a href="#">Holidays: Places visited</a></li>
			</ul>
			<form>
				<h2>Add a new category</h2>
				<label for="categoryName">Category name:</label>
				<input type="text" name="categoryName" id="categoryName" />
				<input type="submit" value="Add Category" />
			</form>
			<div id="map"></div>
		</main>
		<footer>
			<p>&copy; Phil Gibbins</p>
		</footer>
	</div>
	<input type="hidden" name="key" id="key" value="" />
	<script type="text/javascript" src="js/key.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
